<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Slide</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header></header>

    <div class="banner">
      <a href="../">Go Back</a>
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="./images/card1.webp" alt="동양 카드 1" />
        </div>
        <div class="item" style="--position: 2">
          <img src="./images/card2.webp" alt="동양 카드 2" />
        </div>
        <div class="item" style="--position: 3">
          <img src="./images/card3.webp" alt="동양 카드 3" />
        </div>
        <div class="item" style="--position: 4">
          <img src="./images/card4.webp" alt="동양 카드 4" />
        </div>
        <div class="item" style="--position: 5">
          <img src="./images/card5.webp" alt="동양 카드 5" />
        </div>
        <div class="item" style="--position: 6">
          <img src="./images/card6.webp" alt="동양 카드 6" />
        </div>
        <div class="item" style="--position: 7">
          <img src="./images/card7.webp" alt="동양 카드 7" />
        </div>
        <div class="item" style="--position: 8">
          <img src="./images/card8.webp" alt="동양 카드 8" />
        </div>
        <div class="item" style="--position: 9">
          <img src="./images/card9.webp" alt="동양 카드 9" />
        </div>
        <div class="item" style="--position: 10">
          <img src="./images/card10.webp" alt="동양 카드 10" />
        </div>
      </div>
      <div class="content">
        <h1 data-content="CSS ONLY">CSS ONLY</h1>
        <div>
          <h2>LUNDEV</h2>
          <p>
            All images are created by DALL·E, an AI model created by OpenAI.
          </p>
        </div>
        <div class="model"></div>
      </div>
    </div>
  </body>
</html>
